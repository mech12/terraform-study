server:
  ingress:
    enabled: true
    ingressClassName: "nginx"
    hosts:
      - argowf.localtest

controller:
  postgresql:
    host: argowf-rw.cnpg.svc
    port: 5432
    database: postgres
    tableName: argo_workflows
    userNameSecret:
      name: argowf-superuser
      key: username
    passwordSecret:
      name: argowf-superuser
      key: password

artifactRepository:
  archiveLogs: true
  s3:
    archiveLogs: true
    endpoint: standalone-minio.minio.svc:9000
    insecure: false
    bucket: argo-workflow
    accessKeySecret:
      name: argwf-user
      key: accesskey
    secretKeySecret:
      name: argwf-user
      key: secretkey
